name: Cleanup Expired Files

on:
  schedule:
    - cron: "0 * * * * *" # Runs every day at midnight

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cleanup
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_APP_URL }}/api/cleanup"
